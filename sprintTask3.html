<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency</title>
  <style>
	table {
	border: 0.8px solid;
	border-color: gray;
 	height: 110px;
 	width: 390px;
 	border-radius: 15px;
 	padding: 10px;
	 }
	.color {
	border: 0.8px solid;
	background: #fdd8d8;
	}
	</style>
</head>
<body >
<script type="text/javascript" src="javascript.js"></script>
<table>
  <tr>
    <th colspan="2" style="font-weight: bold;">Write the sum:</th>
    <th>KZT(tng)</th>
    <th>USD(dollar)</th>
    <th>EUR(euro)</th>
  </tr>
  <tr>
    <td><input type="text" id="amount" name="amount"></td>
    <td>
      <select onchange="convertIt(this.value)">
        <option value="" disabled selected>Course</option>
        <option value="toKZT">KZT</option>
        <option value="toUSD">USD</option>
        <option value="toEUR">EUR</option>
      </select>
    </td>
    <td><input type="text" id="fromKZT" class="color"></td>
    <td><input type="text" id="fromUSD" class="color"></td>
    <td><input type="text" id="fromEUR" class="color"></td>
  </tr>
</table>
</body>
<script>
		function convertIt(currency) {
			let amount = document.getElementById('amount').value;
			let fromKZT = '-';
			let fromUSD = '-';
			let fromEUR = '-';
			let toUSD = (amount * (1 / 431)).toFixed(2);
			let toEUR = (amount * (1 / 509)).toFixed(2);

			if (currency === 'toKZT') {
				document.getElementById('fromKZT').value = fromKZT;
				document.getElementById('fromUSD').value = toUSD;
				document.getElementById('fromEUR').value = toEUR;
			} else if (currency === 'toUSD') {
				document.getElementById('fromKZT').value = (amount * 431).toFixed(2);
				document.getElementById('fromUSD').value = fromUSD;
				document.getElementById('fromEUR').value = (amount * 0.93).toFixed(2);
			} else if (currency === 'toEUR') {
				document.getElementById('fromKZT').value = (amount * 509).toFixed(2);
				document.getElementById('fromUSD').value = (amount * 1.08).toFixed(2);
				document.getElementById('fromEUR').value = fromEUR;
			}
		}
	</script>
</body>
</html>
